<!DOCTYPE html>
<html>
  <head>

    

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Token Price Checker</title>
    <!-- Web 3 CDN-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Moralis SDK CDN-->
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
              <div class="card">
                <div class="card-image">
                  <img src="images/eth.jpg">
                  <span class="card-title">Token Price Checker</span>
                </div>
                <div class="card-content">
                  <p>Welcome to Token Price Checker. Simply place your token address below and check for the current price. Thanks tons. - Orion</p>
                </div>
                <div class="container">
                    <div class="row">
                        <input type="text" id="address" placeholder="Token Address"/>
                        <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="btn">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <div id="price">
                            <div id="eth"></div>
                            <div id="usd_price"></div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
